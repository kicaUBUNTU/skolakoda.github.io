uvod:
  naslov: Uvod u svet programiranja
  opis: Nauči univerzalne programerske obrasce. Nauči da programiraš u pet vodećih jezika.
  url: /kursevi/racunarska-nauka/
web-dizajn:
  naslov: Uvod u web dizajn (HTML i CSS)
  opis: Nauči da ulepšavaš stranice, koristeći prilagodljivi dizajn, tipografiju, boje i animacije.
  url: /kursevi/ucimo-css/
javascript:
  naslov: Uvod u programiranje kroz Javascript
  opis: Nauči da programiraš. Nauči da oživljavaš stranice pomoću interakcije. Nauči da praviš web aplikacije.
  url: /kursevi/ucimo-javascript/
php:
  naslov: Backend programiranje (PHP)
  opis: Nauči da praviš velike serverske aplikacije kao što su blogovi (CMS), forumi i internet prodavnice.
  url: /kursevi/ucimo-php
sql:
  naslov: Uvod u baze podataka
  opis: Nauči da praviš baze podataka i pretražuješ ih. Nauči da barataš velikim podacima.
  url: /kursevi/ucimo-sql
frontend:
  naslov: Praktični frontend
  opis: Razvijamo aplikaciju preko Githuba, po taskovima i pod pritiskom. Koristimo Angular, React i sve ostalo.
  url: /kursevi/prakticni-frontend
nodejs:
  naslov: Backend kao servis (Node.js)
  opis: Nauči da praviš backend API koji opslužuje Android, IOS i web aplikacije. Nauči da prikupljaš, obrađuješ i služiš podatke.
  url: /kursevi/ucimo-nodejs
threejs:
  naslov: 3D grafika na webu (Three.js)
  opis: Nauči 3D grafiku, fizičke simulacije, vizuelizacije podataka, rad sa 3D modelima, igre i animacije. Dodaj treću dimenziju webu.
  url: /kursevi/ucimo-threejs
napredni-js:
  naslov: Napredni Javascript
  opis: Savladaj objektno orjentisanu paradigmu, klase, nasleđivanje, module, asinhronost. Počni da razmišljaš o efikasnosti algoritama.
  url: /kursevi/napredni-javascript
