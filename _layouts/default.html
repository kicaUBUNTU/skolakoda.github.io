<!DOCTYPE html>
<html lang="sr">
{% include head.html %}

<body>
  {% include header.html %}

  <main class="main margin-lg-top">
    <aside class="side"></aside>

    <div class="wrapper">
      {{content}}
    </div>

    <aside class="side side-right">
      {% if page.url contains '/blog' %}
        <form
          method="GET" action="https://www.google.com/search" target="_blank"
          onsubmit="event.preventDefault(); this.q.value += ' site:skolakoda.org'; this.submit(); this.q.value = ''">
          <input name="q" placeholder="&#8981;" value="">
        </form>
      {% endif %}
      {% if page.layout == 'post' %}
        <div class="podrzi">
          <a href="https://www.paypal.me/skolakoda"><div class="speech">
            <img src="/images/ui/ikonice/podrzi.png" alt="paypal" class="podrzi-paypal">
          </div></a>
          <img src="/images/ui/robot.png" class="podrzi-slika" alt="doniraj ">
        </div>
      {% endif %}
    </aside>
  </main>

  {% include footer.html %}
</body>
</html>
